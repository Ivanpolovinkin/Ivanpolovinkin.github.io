<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая веб-страница</title>
    
    <!-- Стили CSS -->
    <style>
        /* Общие стили для всего документа */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        /* Стили для заголовка */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        /* Стили для основного контента */
        .content {
            padding: 20px;
            margin: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        /* Стили для ссылок */
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        /* Стили для футера */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Заголовок страницы -->
    <header>
        <h1>Добро пожаловать на мою страницу</h1>
    </header>
    
    <!-- Основной контент -->
    <div class="content">
        <h2>О нас</h2>
        <p>Это пример простой веб-страницы, созданной с использованием HTML и CSS.</p>
        
        <h3>Контакты</h3>
        <p>Для связи с нами, пожалуйста, перейдите на <a href="#">нашу страницу контактов</a>.</p>
    </div>
    
    <!-- Футер -->
    <footer>
        <p>&copy; 2025 Мой сайт</p>
    </footer>
</body>
</html>
