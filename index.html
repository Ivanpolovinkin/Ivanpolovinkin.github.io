<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резюме — Половинкин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #4CAF50;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 0;
        }
        .section ul {
            list-style-type: none;
            padding: 0;
        }
        .section li {
            margin-bottom: 10px;
        }
        
        /* Стили для кнопки */
        .special-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* Стили для появляющегося текста */
        #badboy-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 100px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Половинкин Иван Алексеевич</h1>
            <p>Студент, группа АДБ-23-08</p>
        </div>

        <!-- Добавляем кнопку -->
        <button class="special-button" onclick="showBadboyMessage()">Нажми меня!</button>

        <div class="section">
            <h2>Контактная информация</h2>
            <ul>
                <li>Телефон: +7 (999) 123-45-67</li>
                <li>Email: polovinkin@example.com</li>
                <li>Город: Москва</li>
            </ul>
        </div>

        <!-- Остальные секции остаются без изменений -->

    </div>

    <!-- Контейнер для сообщения -->
    <div id="badboy-message">Я BADBOY</div>

    <script>
        function showBadboyMessage() {
            const message = document.getElementById('badboy-message');
            message.style.display = 'flex';
        }
    </script>
</body>
</html>
